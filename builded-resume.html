<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="builded-resume.css">
</head>
<body>
    <div class="resume">
        <header class="header">
            <h1 id="resume-name"></h1>
            <span style="display: flex; justify-content: space-between; width:43%; margin: auto;">
                <p id="resume-email"></p>
                <p>|</p>
                <p id="resume-phone"></p>
            </span>
        </header>
        <section class="section">
            <h2>Tech Skills</h2>
            <ul>
                <li id="resume-skill-one"></li>
                <li id="resume-skill-two"></li>
                <li id="resume-skill-three"></li>
            </ul>
        </section>

        <section class="section">
            <h2>Certifications</h2>
            <ul>
                <li id="resume-cert-one"></li>
                <li id="resume-cert-two"></li>
            </ul>
        </section>

        <section class="section">
            <h2>Education</h2>
            <ul>
                <li><strong id="resume-edu-one"></strong></li>
                <li><strong id="resume-edu-two"></strong></li>
            </ul>
        </section>
    </div>
    <script src="builded-resume.js"></script>
</body>
</html>
